<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:3px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var myBackground;
var myGameArea;
var myObstaclesSpeed = 1.5;

function restartGame() {
    document.getElementById("myrestartbutton").style.display = "none";
    myGameArea.stop();
    myGameArea.clear();
    myGameArea = {};
    myGamePiece = {};
    myObstacles = [];
    myScore = {};
    myObstaclesSpeed = 1.5;
    document.getElementById("canvascontainer").innerHTML = "";
    startGame();
}
function startGame() {
    myGameArea = new gamearea();
    myGamePiece = new component(screen.availHeight/9, screen.availWidth/9, "rocket.png", screen.availHeight/7, screen.availWidth/2, "image");
    myBackground = new component(screen.availHeight*0.94, screen.availWidth*0.94, "background.jpg", 0, 0, "image");
    myScore = new component("10vmin", "Comic Sans MS Bold", "#e0f8fb", screen.availHeight*0.6, screen.availWidth*0.08, "text");
    myUpBtn = new component(screen.availWidth/8, screen.availWidth/8, "arrow_up.png", screen.availHeight*0.8, screen.availWidth*1/2, "image");
    myDownBtn = new component(screen.availWidth/8, screen.availWidth/8, "arrow_down.png", screen.availHeight*0.8, screen.availWidth*1/2+2/8*screen.availWidth, "image");
    myLeftBtn = new component(screen.availWidth/8, screen.availWidth/8, "arrow_left.png", screen.availHeight*0.8-screen.availWidth/8, screen.availWidth*1/2+1/8*screen.availWidth, "image");
    myRightBtn = new component(screen.availWidth/8, screen.availWidth/8, "arrow_right.png", screen.availHeight*0.8+screen.availWidth/8, screen.availWidth*1/2+1/8*screen.availWidth, "image");
    myGameArea.start();
}
function gamearea() {
    this.canvas = document.createElement("canvas");
    this.canvas.width = screen.availHeight*0.94; //0.975
    this.canvas.height = screen.availWidth*0.94; //0.955
    document.getElementById("canvascontainer").appendChild(this.canvas);
    this.context = this.canvas.getContext("2d");
    this.frameNo = 0;
    this.start = function() {
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('touchstart', function (e) {
          myGameArea.x = e.pageX;
          myGameArea.y = e.pageY;
        })
        window.addEventListener('touchend', function (e) {
          myGameArea.x = false;
          myGameArea.y = false;
        })
    }
    this.clear = function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
    this.stop = function() {
        clearInterval(this.interval);
    }
}
function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image,
            this.x,
            this.y,
            this.width, this.height);
        } else {
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
    }
    this.clicked = function() {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var clicked = true;
    if ((mybottom < myGameArea.y) || (mytop > myGameArea.y) || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
      clicked = false;
    }
    return clicked;
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i]) || myGamePiece.y < 0 || myGamePiece.y > (myGameArea.canvas.height - myGamePiece.height) || myGamePiece.x < 0 || myGamePiece.x > myGameArea.canvas.width + myGamePiece.width) {
            myGameArea.stop();
            document.getElementById("myrestartbutton").style.display = "block";
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    myBackground.newPos();
    myBackground.update();
    if (myGameArea.frameNo == 1 || everyinterval(Math.min(Math.floor(320/myObstaclesSpeed),170)) || myGameArea.frameNo%(Math.min(Math.floor(320/myObstaclesSpeed),170)) == 0.5*(Math.min(Math.floor(320/myObstaclesSpeed),170))
    && Math.random()<0.2 || myGameArea.frameNo > 500 && myGameArea.frameNo%(Math.min(Math.floor(320/myObstaclesSpeed),170)) == 0.5*(Math.min(Math.floor(320/myObstaclesSpeed),170)) && Math.random()>0.8) {
        x = myGameArea.canvas.width;
        minHeight = screen.availWidth/10;
        maxHeight = screen.availWidth*2/3;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = screen.availWidth/5.5;
        maxGap = screen.availWidth/4;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(screen.availWidth/25, height, "#ff0000", x, 0));
        myObstacles.push(new component(screen.availWidth/25, x - height - gap, "#ff0000", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGameArea.frameNo%300 == 0)
            myObstaclesSpeed += 0.05;
        myObstacles[i].x -= myObstaclesSpeed; // "difficulty level"
        myObstacles[i].update();
    }
    if (myGameArea.x && myGameArea.y) {
        if (myUpBtn.clicked()) {
            myGamePiece.y -= screen.availWidth/80;
        }
        if (myDownBtn.clicked()) {
            myGamePiece.y += screen.availWidth/80;
        }
        if (myLeftBtn.clicked()) {
            myGamePiece.x -= screen.availWidth/80;
        }
        if (myRightBtn.clicked()) {
            myGamePiece.x += screen.availWidth/80;
        }
    }
    if (window.DeviceOrientationEvent) {
        window.addEventListener("devicemotion", function (event) {
        myGamePiece.y -= event.rotationRate.beta/5000; // beta -> x coordinate; https://w3c.github.io/deviceorientation/
        //myGamePiece.x += event.rotationRate.gamma/10000; // gamma -> y coordinate
        }, true);
    } else {
        alert("Sorry, this device does not support the rotation function; please use the arrows to navigate!");
    }
    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
    myUpBtn.update();
    myDownBtn.update();
    myLeftBtn.update();
    myRightBtn.update();
}
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
</script>


<div id="myrestartbutton" style="position:fixed;left:45%;top:47%;display:none;"><button onclick="restartGame()">RESTART</button></div>

<div id="canvascontainer"></div>


</body>
</html>
