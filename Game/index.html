<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:3px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var myBackground;
var myGameArea;

function restartGame() {
    document.getElementById("myrestartbutton").style.display = "none";
    myGameArea.stop();
    myGameArea.clear();
    myGameArea = {};
    myGamePiece = {};
    myObstacles = [];
    myScore = {};
    document.getElementById("canvascontainer").innerHTML = "";
    startGame();
}
function startGame() {
    myGameArea = new gamearea();
    myGamePiece = new component(screen.availHeight/9, screen.availWidth/9, "rocket.png", screen.availHeight/100, screen.availWidth/2, "image");
    myBackground = new component(screen.availHeight*0.96, screen.availWidth*0.94, "background.jpeg", 0, 0, "image");
    myScore = new component("9vh", "Consolas", "green", screen.availHeight*0.7, screen.availWidth*0.1, "text");
    myUpBtn = new component(screen.availWidth/8, screen.availWidth/8, "blue", screen.availHeight*0.8, screen.availWidth*1/2);
    myDownBtn = new component(screen.availWidth/8, screen.availWidth/8, "blue", screen.availHeight*0.8, screen.availWidth*1/2+2/8*screen.availWidth);
    myLeftBtn = new component(screen.availWidth/8, screen.availWidth/8, "blue", screen.availHeight*0.8-screen.availWidth/8, screen.availWidth*1/2+1/8*screen.availWidth);
    myRightBtn = new component(screen.availWidth/8, screen.availWidth/8, "blue", screen.availHeight*0.8+screen.availWidth/8, screen.availWidth*1/2+1/8*screen.availWidth);
    myGameArea.start();
}
function gamearea() {
    this.canvas = document.createElement("canvas");
    this.canvas.width = screen.availHeight*0.96;
    this.canvas.height = screen.availWidth*0.94;
    document.getElementById("canvascontainer").appendChild(this.canvas);
    //document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.context = this.canvas.getContext("2d");
    this.frameNo = 0;
    this.start = function() {
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('touchstart', function (e) {
          myGameArea.x = e.pageX;
          myGameArea.y = e.pageY;
        })
        window.addEventListener('touchend', function (e) {
          myGameArea.x = false;
          myGameArea.y = false;
        })
    }
    this.clear = function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
    this.stop = function() {
        clearInterval(this.interval);
    }
}
function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image,
            this.x,
            this.y,
            this.width, this.height);
        } else {
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
    }
    this.clicked = function() {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var clicked = true;
    if ((mybottom < myGameArea.y) || (mytop > myGameArea.y) || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
      clicked = false;
    }
    return clicked;
    }
    this.newPos = function() { // ???
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i]) || myGamePiece.y < 0 || myGamePiece.y > (myGameArea.canvas.height - myGamePiece.height) || myGamePiece.x < 0 || myGamePiece.x > myGameArea.canvas.width + myGamePiece.width) {
            myGameArea.stop();
	    document.getElementById("myrestartbutton").style.display = "block";
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    myBackground.newPos();
    myBackground.update();
    if (myGameArea.frameNo == 1 || everyinterval(170) || myGameArea.frameNo%170 == 85 && Math.random()<0.1 || myGameArea.frameNo > 500 && myGameArea.frameNo%170 == 85 && Math.random()<0.25) {
        x = myGameArea.canvas.width;
        minHeight = screen.availWidth/50;
        maxHeight = screen.availWidth*2/3;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = screen.availWidth/7;
        maxGap = screen.availWidth/4;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(screen.availWidth/32, height, "red", x, 0));
        myObstacles.push(new component(screen.availWidth/32, x - height - gap, "red", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1.75; // difficulty level medium hard
        myObstacles[i].update();
    }
    if (myGameArea.x && myGameArea.y) {
        if (myUpBtn.clicked()) {
            myGamePiece.y -= screen.availWidth/70;
        }
        if (myDownBtn.clicked()) {
            myGamePiece.y += screen.availWidth/70;
        }
        if (myLeftBtn.clicked()) {
            myGamePiece.x -= screen.availWidth/70;
        }
        if (myRightBtn.clicked()) {
            myGamePiece.x += screen.availWidth/70;
        }
  }
  myScore.text = "SCORE: " + myGameArea.frameNo;
  myScore.update();
  myGamePiece.newPos();
  myGamePiece.update();
  myUpBtn.update();
  myDownBtn.update();
  myLeftBtn.update();
  myRightBtn.update();
}
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function moveup() {
    myGamePiece.speedY = -1;
}
function movedown() {
    myGamePiece.speedY = 1;
}
function moveleft() {
    myGamePiece.speedX = -1;
}
function moveright() {
    myGamePiece.speedX = 1;
}
function clearmove() {
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
}
</script>


<div id="myrestartbutton" style="position:absolute;left:50%;top:50%;display:none;"><button onclick="restartGame()">RESTART</button></div>

<div id="canvascontainer"></div>


</body>
</html>
