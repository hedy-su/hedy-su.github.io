<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:3px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var myBackground;
var myGameArea;

function restartGame() {
    document.getElementById("myrestartbutton").style.display = "none";
    myGameArea.stop();
    myGameArea.clear();
    myGameArea = {};
    myGamePiece = {};
    myObstacles = [];
    myScore = {};
    context.clearRect(0, 0, canvas.width, canvas.height);
    //document.getElementById("canvascontainer").innerHTML = "";
    startGame();
}
function startGame() {
    myGameArea = new gamearea();
    myGamePiece = new component(45, 23, "rocket.png", 10, 120, "image");
    myBackground = new component(480, 150, "background.jpeg", 0, 0, "image");
    myScore = new component("24px", "Consolas", "black", 330, 20, "text");
    myUpBtn = new component(30, 30, "blue", 415, 55);
    myDownBtn = new component(30, 30, "blue", 415, 115);
    myLeftBtn = new component(30, 30, "blue", 385, 85);
    myRightBtn = new component(30, 30, "blue", 445, 85);
    myGameArea.start();
}
function gamearea() {
    this.canvas = document.createElement("canvas");
    this.canvas.width = 480;
    this.canvas.height = 150;
    this.context = this.canvas.getContext("2d");
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.frameNo = 0;
    this.start = function() {
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('touchstart', function (e) {
          myGameArea.x = e.pageX;
          myGameArea.y = e.pageY;
        })
        window.addEventListener('touchend', function (e) {
          myGameArea.x = false;
          myGameArea.y = false;
        })
    }
    this.clear = function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
    this.stop = function() {
        clearInterval(this.interval);
    }
}
function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image,
            this.x,
            this.y,
            this.width, this.height);
        } else {
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
    }
    this.clicked = function() {
    var myleft = this.x;
    var myright = this.x + (this.width);
    var mytop = this.y;
    var mybottom = this.y + (this.height);
    var clicked = true;
    if ((mybottom < myGameArea.y) || (mytop > myGameArea.y) || (myright < myGameArea.x) || (myleft > myGameArea.x)) {
      clicked = false;
    }
    return clicked;
    }
    this.newPos = function() { // ???
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}
function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i]) || myGamePiece.y < 0 || myGamePiece.y > (myGameArea.canvas.height - myGamePiece.height) || myGamePiece.x < 0 || myGamePiece.x > myGameArea.canvas.width + myGamePiece.width) {
            myGameArea.stop();
	    document.getElementById("myrestartbutton").style.display = "block";
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    myBackground.newPos();
    myBackground.update();
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 100;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 45;
        maxGap = 90;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "red", x, 0));
        myObstacles.push(new component(10, x - height - gap, "red", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    if (myGameArea.x && myGameArea.y) { // yes, it works
      if (myUpBtn.clicked()) {
      myGamePiece.y -= 3;
    }
    if (myDownBtn.clicked()) {
      myGamePiece.y += 3;
    }
    if (myLeftBtn.clicked()) {
      myGamePiece.x += -3;
    }
    if (myRightBtn.clicked()) {
      myGamePiece.x += 3;
    }
  }
  myScore.text = "SCORE: " + myGameArea.frameNo;
  myScore.update();
  myGamePiece.newPos();
  myGamePiece.update();
  myUpBtn.update();
  myDownBtn.update();
  myLeftBtn.update();
  myRightBtn.update();
}
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function moveup() {
    myGamePiece.speedY = -1;
}
function movedown() {
    myGamePiece.speedY = 1;
}
function moveleft() {
    myGamePiece.speedX = -1;
}
function moveright() {
    myGamePiece.speedX = 1;
}
function clearmove() {
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
}
</script>


<div id="myrestartbutton" style="position:absolute;padding-top:75px;padding-left:120px;display:none;"><button onclick="restartGame()">Restart</button></div>




<div style="text-align:center;width:480px;">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">^</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()"><</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">></button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>

</body>
</html>
